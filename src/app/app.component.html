<div class="container-fluid">
  <div class="row">
    <form role="form" enctype="multipart/form-data" [formGroup]="form"  (ngSubmit)="saveCustomer()">
      <div class="form-group">
        <label class="">Name</label>
        <input type="text" class="form-control" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <label class="">Email ID</label>
        <input type="email" class="form-control" name="email" formControlName="email">
      </div>
    <div class="form-group">
      <label class="">Contact No.</label>
      <input type="text" class="form-control" name="contact" formControlName="contact">
    </div>
    <div class="form-group">
      <label class="">Password</label>
      <input type="password" class="form-control" name="password" formControlName="password">
    </div>
    <div class="form-group">
      <label class="">Confirm Password</label>
      <input type="password" class="form-control" name="confpass" formControlName="confpass">
    </div><div class="form-group">
      <label class="">Profile Pic</label>
      <input type="file" class="form-control" id="profilepic" name="profilepic" (change)="onFileChange($event)"  formControlName="profilepic">
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Register Customer</button>
      </div>
    </form>
  </div>
</div>
